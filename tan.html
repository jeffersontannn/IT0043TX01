<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pokemon Cards</title>
<style>
 .container {
   display: flex;
   flex-wrap: wrap;
   justify-content: space-between;
   max-width: 800px;
   margin: 0 auto;
 }
 .card {
   width: calc(33.33% - 20px);
   margin-bottom: 20px;
   border: 1px solid #ccc;
   border-radius: 10px;
   overflow: hidden;
   position: relative;
 }
 .card img {
   width: 100%;
   display: block;
 }
 .pokemon-background {
   position: absolute;
   top: 0;
   left: 0;
   width: 100%;
   height: 100%;
   background-size: cover;
   opacity: 0.2;
 }
 .pokemon-info {
   padding: 20px;
 }
 .pokemon-type {
   display: inline-block;
   padding: 5px 10px;
   margin: 5px 0;
   border-radius: 5px;
   color: #fff;
 }
 .button-container {
   text-align: center;
   margin-top: 20px;
 }
 .button {
   display: inline-block;
   padding: 10px 20px;
   background-color: #007bff;
   color: #fff;
   text-decoration: none;
   border-radius: 5px;
   transition: background-color 0.3s ease;
 }
 .button:hover {
   background-color: #0056b3;
 }
</style>
</head>
<body>
<div class="container">
<div class="card">
<img src="pokemon1.jpg" alt="Pokemon 1">
<div class="pokemon-background" style="background-image: url(pokemon1_background.jpg);"></div>
<div class="pokemon-info">
<h2>Name of Pokemon 1</h2>
<div class="pokemon-type" style="background-color: #FF0000;">Fire</div>
<p>A short description of Pokemon 1.</p>
<div class="button-container">
<a href="#" class="button">Button 1</a>
<a href="#" class="button">Button 2</a>
</div>
</div>
</div>
<!-- Repeat the card structure for each Pokemon -->
</div>
</body>
</html>
